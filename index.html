<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section>
    <h1>Mouse Events</h1>
    <button id="hoverBtn">Hover over me!</button>
    <p id="mouseMessage">Congrats you hovered over me successfully!</p>
  </section>

  <section>
    <h1>Keyboard Events</h1>
    <input type="text" id="Keyboard" placeholder="Type here!">
    <p id="keyMessage">Latest key pressed will be displayed</p>
  </section>

  <section>
    <h1>Form Events</h1>
    <form id="simpleForm">
        <input type="text" placeholder="Say anything!" required>
        <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>

  </section>

  <section>
    <h1>Focus and Blur Events</h1>
    <input type="text" id="focusInput" placeholder="Focus or blur on me">
    <p id="focusMessage">Focus or blur on the input field to see a message.</p>


  </section>

  <section>
    <h1>Container for Event Delegation</h1>
    <div id="buttonContainer">
        <button class="eventBtn">Button 1</button>
        <button class="eventBtn">Button 2</button>
        <button class="eventBtn">Button 3</button>
      </div>
      <p id="delegationMessage">Click any button for a unique message!</p>

  </section>


    <script src="script.js"></script>
</body>
</html>
